{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.email}}</td>
                <td><a href="{{url_for('update_employee',id=employee.id)}}">update</a></td>
                <td><a href="">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
